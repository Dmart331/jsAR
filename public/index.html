<html>
	<script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
	<script src="js/aframe-ar.js"></script>
<!--    <script> AFRAME.registerComponent('play-on-scan', { init: function () { var el = this.el; el.sceneEl.addEventListener('markerFound', function () { el.setAttribute('animation-mixer', {clip: '*', loop: 'once'} }); el.emit('ar-ready') }}); 
         	</script>-->
	<script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js"></script>
	<script src="js/index.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
      <a-assets>
<!-- id=“file name“ src=“file url" -->
		      <a-asset-item id="helm-obj" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/helmob.obj"></a-asset-item>
			  <a-asset-item id="helm-mtl" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/helm.mtl"></a-asset-item>
<a-asset-item id="makery" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Army%20Helm.gltf"></a-asset-item>
</a-assets>
    <a-marker type='pattern' url='https://cdn.rawgit.com/Dmart331/_Arjs/master/justletters.patt' id="Keukentafel">


		<a-entity scale=".04 .04 .04" obj-model="obj: #helm-obj; mtl: #helm-mtl;">
			<a-animation attribute="rotation"
				dur="3000"
				to="0 360 0"
				repeat ="indefinite"
				easing="linear"></a-animation>
		</a-entity>
<!--<a-entity scale="0.000015 0.000015 0.00002 " position="-0.5 -0.5 -0.5 " gltf-model="#makery"></a-entity>-->
    </a-marker>
		<a-marker preset="hiro" id="Leeslamp">
			<a-box position="-0.3 0.1 0" id="off" data-state="off" data-lamp-id="Leeslamp" cursor-listener width="0.2" height="0.05" rotation="0 0 0" color="#F03F35"></a-box>
			<a-box position="0 0.1 0" id="cool" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#F5FAFA"></a-box>
			<a-box position="0.3 0.1 0" id="normal" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#F8EAC9"></a-box>
			<a-box position="0.6 0.1 0" id="warm" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#E7CB71"></a-box>
		</a-marker>
    <!-- define a simple camera -->
    <a-entity camera>
			<a-entity cursor="fuse: true; fuseTimeout: 1250"
					position="0 0 -1"
					geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
					material="color: black; shader: flat">
			</a-entity>
    </a-entity>
  	</a-scene>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</body>
</html>
