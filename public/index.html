<html>
	<script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
	<script src="js/aframe-ar.js"></script>
	<script src="js/index.js"></script>
	<script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js"></script>
	<script src="https://cdn.rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >


  		<a-assets>
  			<!-- id=“file name“ src=“file url" -->
  			<a-asset-item id="helm-obj" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/helmob.obj"></a-asset-item>
  			<a-asset-item id="helm-mtl" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/helm.mtl"></a-asset-item>

  			<a-asset-item id="drew-obj" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Drew_Plane3.obj"></a-asset-item>
  			<a-asset-item id="drew-mtl" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Drew_Plane3.mtl"></a-asset-item>

  			<a-asset-item id="makery" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Army%20Helm.gltf"></a-asset-item>
			<a-asset-item id="nike-obj" src ="https://cdn.rawgit.com/Dmart331/_Arjs/master/OrangeCleat.obj"></a-asset-item>
			<a-asset-item id="nike-mtl" src ="https://cdn.rawgit.com/Dmart331/_Arjs/master/OrangeCleat.mtl"></a-asset-item>



  		</a-assets>

  		<a-marker type='pattern' url='https://cdn.rawgit.com/Dmart331/_Arjs/master/nike.patt' id="lee">
			<a-entity obj-model="obj: #nike-obj; mtl: #nike-mtl" position="0 0 0" rotation="0 0 -90" scale=".1 .1 .1"  ></a-entity>
  		</a-marker>

  		<a-marker type='pattern' url='https://cdn.rawgit.com/Dmart331/_Arjs/master/drewbb.patt' id="drew">


  			<!--  	<a-box id="drewBox" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Drew_Martin_BlackBox_Realities512.jpg">
				</a-box> -->
		  	
  			<a-sound play-on-scan-drew id="drewSound" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Griffindor.mp3" autoplay="false" loop="true" position="0 2 5"></a-sound>

  		</a-marker>
  		<a-marker preset="hiro" id="Leeslamp">
  			<a-box position="-0.3 0.1 0" id="off" data-state="off" data-lamp-id="Leeslamp" cursor-listener width="0.2" height="0.05" rotation="0 0 0" color="#F03F35"></a-box>
  			<a-box position="0 0.1 0" id="cool" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#F5FAFA"></a-box>
  			<a-box position="0.3 0.1 0" id="normal" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#F8EAC9"></a-box>
  			<a-box position="0.6 0.1 0" id="warm" width="0.2" data-lamp-id="Leeslamp" cursor-listener data-state="on" height="0.1" rotation="0 0 0" color="#E7CB71"></a-box>
  		</a-marker>
  		<!-- define a simple camera -->
  	<a-entity position="0 1.8 4">
  		<a-entity camera>
  		</a-entity>
  	</a-entity>
</a-scene>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</body>
</html>
